<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <style>
        body { background: #0a0e27; color: white; font-family: sans-serif; padding: 2rem; }
    </style>
</head>
<body>
    <h1>Test Page</h1>
    <p>If you see this, the server is working!</p>
    <p>API Status: <span id="status">Checking...</span></p>
    <script>
        fetch('http://localhost:5001/api/health')
            .then(r => r.json())
            .then(d => document.getElementById('status').textContent = d.status)
            .catch(e => document.getElementById('status').textContent = 'Error: ' + e)
    </script>
</body>
</html>
